<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pexeso</title>
  </head>
  <body>
    <div id="menu">
    <div id="players">
        <div id="tlacitka">
          <h2>hráči:</h2>
          <div class="buttonIn">
            <input type="text" id="hrac1" />
          </div>
        </div>
        <div id="pridanaTlacitka"></div>
        <button class="tlacitko" onclick="addPlayer()">Přidat hráče</button> 
      </div>
      <div>Zvolte rozložení:</div>
      <div class="radek">
        <button id="c4xr4" onclick="c4xr4function()" class="tlacitko">4x4</button>
        <button id="c6xr6" onclick="c6xr6function()" class="tlacitko selected">6x6</button>
        <button id="c8xr8" onclick="c8xr8function()" class="tlacitko">8x8</button>
      </div>
      <button id="potvrdit" class="tlacitko" onclick="start()">start</button>
      </div>
  </body>
  <template id="player">
    <div>
      <label></label>
      <div class="buttonIn">
        <input id="inputId"type="text" />
        <button class="uvnitr red" onclick="removeGrandParent(this)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="14"
            fill="#FFF"
            viewBox="0 0 448 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
            />
          </svg>
        </button>
      </div>
    </div>
  </template>
  <template id="gameStart">
    <div id="naTahu"></div>
  </template>
  <script src="js/local.js"></script>
</html>
